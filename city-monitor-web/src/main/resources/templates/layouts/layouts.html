<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CM - Макети</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/97125d9c6b.js" crossorigin="anonymous" async></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" async></script>
    <script>
        $(function($){
            $(".clickable-row").click(function(e) {
                window.document.location = $(this).data("href");
            });
        });
    </script>
</head>
<body>
    <div th:insert="header.html"></div>
    <div class="container py-5">
        <h3>Всі макети</h3>
        <br>
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-condensed align-middle">
                <thead>
                <tr>
                    <th>Назва макету</th>
                    <th>Статус</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="clickable-row" th:data-href="${'/layouts/' + layout.id}" th:each="layout : ${layouts.page}">
                    <td><t th:text="${layout.name}"></t></td>
                    <td><t th:text="${layout.status}"></t></td>
                    <!--td th:if="${quiz.status == 'В процесі'}" sec:authorize="hasAuthority('quizzes:write')"><a th:href="${'/quizzes/'+ quiz.id + '/finish'}" class="btn btn-primary submit-btn">Завершити</a></td-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <nav aria-label="Page navigation" class="paging">
        <ul class="pagination justify-content-center" th:if="${layouts.page.totalPages > 1}">
            <li class="page-item" th:classappend="${!layouts.paging.isPrevEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/layouts?page=' + ${layouts.paging.pageNumber - 1}}"
                   tabindex="-1">Previous</a>
            </li>
            <th:block th:each="item : ${layouts.paging.getItems()}">
                <li class="page-item" th:classappend="${item.index == layouts.paging.pageNumber? 'active' : ''}"
                    th:if="${item.pageItemType.name() == 'PAGE'}">
                    <a class="page-link" th:href="@{'/layouts?page=' + ${item.index}}"
                       th:text="${item.index}"></a>
                </li>
                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                    <a class="page-link" href="#">...</a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${!layouts.paging.isNextEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/layouts?page=' + ${layouts.paging.pageNumber + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</body>
</html>
