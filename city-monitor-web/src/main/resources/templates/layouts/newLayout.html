<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>СМ - Створення макету</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/customStyles.css}">

    <script src="https://kit.fontawesome.com/97125d9c6b.js" crossorigin="anonymous" async></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" async></script>
    <script type="text/javascript" rel="script" th:src="@{/js/buldingLayout.js}" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi-Q6Rm3K9Qh_7DG0iQCVI0i_OIE22cqs&libraries=drawing,geometry,visualization&callback=initMap" defer></script>
</head>
<body class="bg-light">
    <div th:insert="header.html"></div>
    <div class="container max-width-90 py-5">
        <h2>Новий макет</h2>
        <br>
        <div id="map"></div>
        <br>
        <form id="layoutForm" th:action="@{/layouts/}" th:object="${layout}" th:method="POST" class="needs-validation">
            <div class="mb-4">
                <p>Скористайтесь картою для створення макету місцевості.</p>
                <input hidden="hidden" id="polygons-json" th:field="*{polygonsGeoJson}">
                <div class="invalid-feedback"></div>
            </div>
            <div class="mb-4">
                <div class="row">
                    <label for="layout-title" class="col-md-2 col-form-label">Назва макету:</label>
                    <div class="col-md-10">
                        <input id="layout-title" class="form-control"  title="Введіть назву макету" th:field="*{name}">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-start">
                <input type="submit" class="btn submit-btn" title="Створити" value="Створити">
            </div>
        </form>
        <input hidden="hidden" id="mapCenterLat" th:value="${mapCenterLat}">
        <input hidden="hidden" id="mapCenterLng" th:value="${mapCenterLng}">
        <input hidden="hidden" id="mapZoom" th:value="${mapZoom}">
    </div>
</body>
</html>
