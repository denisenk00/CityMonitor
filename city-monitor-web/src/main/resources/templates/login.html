<!DOCTYPE html>
<html lang="uk" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CM - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="h-100 bg-dark  d-flex align-items-center justify-content-center">
<div class="container">
    <div class="p-3 d-flex justify-content-center mb-4" >
        <h1 style="color: white; font-size: 40px" class="w-auto h-auto">City Monitor Project - Welcome!</h1>
    </div>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-lg-6 col-md-8">
            <form class="form-signin align-middle login-box bg-white p-5 rounded" method="post" action="/login">
                <h2 class="form-signin-heading mb-4">Увійдіть в аккаунт</h2>
                <div class="mb-3">
                    <label for="username" class="sr-only">Ім'я користувача</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="sr-only">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="text-danger mb-3" th:if="${param.error}" th:text="${error}"></div>
                <input type="submit" class="btn submit-btn" title="Увійти" value="Увійти"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
