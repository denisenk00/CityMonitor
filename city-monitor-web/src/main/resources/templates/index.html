<!DOCTYPE html>
<html lang="uk"
                xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/97125d9c6b.js" crossorigin="anonymous" async></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" async></script>
</head>
<body class="bg-light">
    <div th:insert="header.html"></div>
    <div class="container-fluid">
        <table class="">
            <thead>
                <tr>
                    <th>Тема</th>
                    <th>Назва макету</th>
                    <th>Дата початку</th>
                    <th>Дата закінчення</th>
                    <th>Статус</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quiz : ${quizzes}">
                    <td><t th:text="${quiz.title}"></t></td>
                    <td><t th:text="${quiz.layoutDTO.name}"></t></td>
                    <td><t th:text="${quiz.startDate}"></t></td>
                    <td><t th:text="${quiz.endDate}"></t></td>
                    <td><t th:text="${quiz.status}"></t></td>
                    <td><input type="button" title="Огляд" value="Огляд"></td>
                    <td><input type="button" title="Завершити" value="Завершити"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
