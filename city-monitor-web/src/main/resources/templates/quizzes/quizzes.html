<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CM - Всі опитування</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/97125d9c6b.js" crossorigin="anonymous" async></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" async></script>
</head>
<body class="bg-light">
    <div th:insert="header.html"></div>

    <div class="container-fluid">
        <h2>Всі опитування</h2>
        <table class="table-dark">
            <thead>
            <tr>
                <th>Тема</th>
                <th>Назва макету</th>
                <th>Дата початку</th>
                <th>Дата закінчення</th>
                <th>Статус</th>
                <th/><--Завершити опитування-->
                <th/><--Огляд-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="quiz : ${quizzes.page}">
                <td th:text="${quiz.title}"></td>
                <td th:text="${quiz.startDate}"></td>
                <td th:text="${quiz.endDate}"></td>
                <td th:text="${quiz.status.title}"></td>
                <input type="button" name="Огляд">
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="paging">
        <ul class="pagination justify-content-center" th:if="${quizzes.page.totalPages > 1}">
            <li class="page-item" th:classappend="${!quizzes.paging.isPrevEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/?pageNumber=' + ${quizzes.paging.pageNumber - 1}}"
                   tabindex="-1">Previous</a>
            </li>
            <th:block th:each="item : ${quizzes.paging.getItems()}">
                <li class="page-item" th:classappend="${item.index == quizzes.paging.pageNumber? 'active' : ''}"
                    th:if="${item.pageItemType.name() == 'PAGE'}">
                    <a class="page-link" th:href="@{'/?pageNumber=' + ${item.index}}"
                       th:text="${item.index}"></a>
                </li>
                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                    <a class="page-link" href="#">...</a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${!quizzes.paging.isNextEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/?pageNumber=' + ${quizzes.paging.pageNumber + 1}}">Next</a>
            </li>
        </ul>
    </nav>
</body>
</html>
