<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CM - Всі опитування</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/customStyles.css}">
    <script src="https://kit.fontawesome.com/97125d9c6b.js" crossorigin="anonymous" async></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" async></script>
    <script type="text/javascript" rel="script" th:src="@{/js/ajaxRequests.js}" defer></script>
    <script type="text/javascript" rel="script" th:src="@{/js/quizzes/quizzesPage.js}" defer></script>
</head>
<body class="bg-light">
    <div th:insert="header.html"></div>

    <div class="container py-5">
        <h3>Всі опитування</h3>
        <br>
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-condensed align-middle">
                <thead>
                <tr>
                    <th>Тема</th>
                    <th>Назва макету</th>
                    <th>Дата початку</th>
                    <th>Дата закінчення</th>
                    <th>Статус</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="clickable-row" th:id="${'tr_' + quiz.id}" th:data-href="${'/quizzes/' + quiz.id}" th:each="quiz : ${quizzes.page}">
                    <td><t th:text="${quiz.title}"></t></td>
                    <td><t th:text="${quiz.layoutDTO.name}"></t></td>
                    <td><t th:text="${#temporals.format(quiz.startDate, 'dd-MM-yyyy HH:mm:ss')}"></t></td>
                    <td><t th:text="${#temporals.format(quiz.endDate, 'dd-MM-yyyy HH:mm:ss')}"></t></td>
                    <td><t class="statusValue" th:text="${quiz.status}"></t></td>
                    <td th:if="${quiz.status == 'В процесі'}" sec:authorize="hasAuthority('quizzes:write')">
                        <button class="btn btn-primary submit-btn finishQuizBtn" th:data-id="${quiz.id}">Завершити</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <nav aria-label="Page navigation" class="paging mb-5">
        <ul class="pagination justify-content-center" th:if="${quizzes.page.totalPages > 1}">
            <li class="page-item" th:classappend="${!quizzes.paging.isPrevEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/quizzes?page=' + ${quizzes.paging.pageNumber - 1} + '&size=' + ${quizzes.paging.pageSize}}"
                   tabindex="-1">Previous</a>
            </li>
            <th:block th:each="item : ${quizzes.paging.getItems()}">
                <li class="page-item" th:classappend="${item.index == quizzes.paging.pageNumber? 'active' : ''}"
                    th:if="${item.pageItemType.name() == 'PAGE'}">
                    <a class="page-link" th:href="@{'/quizzes?page=' + ${item.index} + '&size=' + ${quizzes.paging.pageSize}}"
                       th:text="${item.index}"></a>
                </li>
                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                    <a class="page-link" href="#">...</a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${!quizzes.paging.isNextEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/quizzes?page=' + ${quizzes.paging.pageNumber + 1} + '&size=' + ${quizzes.paging.pageSize}}">Next</a>
            </li>
        </ul>
    </nav>
</body>
</html>
