<!DOCTYPE html>
<html lang="uk" xmlns:th="http://thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating quiz</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/uploadFileArea.css}">

    <style>
        .form-floating > .bi-calendar-date + .datepicker_input + label {
            padding-left: 3.5rem;
            z-index: 3;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="bg-light">
    <div th:insert="header.html"></div>
    <div class="container-fluid" >
        <h2>Нове опитування</h2>
        <form th:action="@{/quizzes/}" th:object="${quiz}" th:method="POST" enctype="multipart/form-data">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Введіть тему опитування" id="titleInput" style="height: 100px" th:field="*{title}"></textarea>
                <label for="titleInput" class="form-label">Тема опитування</label>
            </div>
            <div id="optionsFragment">
                <div th:each="option, rowStat : *{optionDTOs}">
                    <input type="text" th:field="*{optionDTOs[__${rowStat.index}__].title}">
                    <button type="button" id="removeOption" th:formaction="@{/quizzes/new/AddOption}"><i class="bi bi-dash-circle"></i></button>
                </div>
            </div>
            <button type="submit" id="addOption"><i class="bi bi-plus-circle"></i></button>
            <div>
                <input class="form-check-input" type="checkbox" id="startImmediate" checked>
                <label class="form-check-label" for="startImmediate">Почати опитування відразу</label>
            </div>

            <div id="startDateFragment" style="display: none">
                <label for="startDatePicker" class="form-label">Час початку</label>
                <input type='datetime-local' class="form-control" id="startDatePicker" th:field="*{startDate}"/>
            </div>
            <div id="endDateFragment">
                <label for="endDatePicker" class="form-label">Час завершення</label>
                <input type='datetime-local' class="form-control" id='endDatePicker' th:field="*{endDate}"/>
            </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Upload File</label>
                                    <div class="preview-zone hidden">
                                        <div class="box box-solid">
                                            <div class="box-header with-border">
                                                <div><b>Preview</b></div>
                                                <div class="box-tools pull-right">
                                                    <button type="button" class="btn btn-danger btn-xs remove-preview">
                                                        <i class="fa fa-times"></i> Reset This Form
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="box-body"></div>
                                        </div>
                                    </div>
                                    <div class="dropzone-wrapper">
                                        <div class="dropzone-desc">
                                            <i class="glyphicon glyphicon-download-alt"></i>
                                            <p>Choose an image file or drag it here.</p>
                                        </div>
                                        <input type="file" name="img_logo" class="dropzone" multiple th:field="*{multipartFiles}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            <div>
                <label class="form-select-label" for="layoutSelector">Макет місцевості</label>
                <select class="form-select" id="layoutSelector" data-live-search="true" th:field="*{layoutId}">
                    <option th:each="layout : ${layouts}" th:text="${layout.name}" value="${layout.id}"></option>
                </select>
            </div>
            <input type="submit" title="Створити">

        </form>
    </div>
</body>
<script src="https://kit.fontawesome.com/97125d9c6b.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" rel="script" th:src="@{/js/uploadFileArea.js}"></script>
</html>


<script>

    var index = 1;

    function addToOptionsList() {
        var title = $("#optionTitle").val();

        $(
            '<div class="col-10" >' +
            ' <input class="form-control" id="option' + index + '.title" name="options[' + index + '].title" type="text" value="' + title + '"> ' +
            '</div>'
        ).appendTo('#optionsFragment');
        index++;
    }

    var rating = 0;

    document.getElementById('addRating').addEventListener('click', function () {
        var ratingsElem = document.getElementById('ratings');

        var sourceElem = document.createElement("input");
        sourceElem.setAttribute('type', 'text');
        sourceElem.setAttribute('placeholder', 'Source');
        sourceElem.setAttribute('name', 'Ratings[' + rating + '][Source]');

        var valueElem = document.createElement("input");
        valueElem.setAttribute('type', 'text');
        valueElem.setAttribute('placeholder', 'value');
        valueElem.setAttribute('name', 'Ratings[' + rating +  '][Value]');

        ratingsElem.appendChild(sourceElem);
        ratingsElem.appendChild(valueElem);

        rating++;
    });
</script>

<script type="text/javascript">
    $(function () {
        $('#startDatePicker').datetimepicker();
        $('#endDateFragment').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#startDatePicker").on("dp.change", function (e) {
            $('#endDateFragment').data("DateTimePicker").minDate(e.date);
        });
        $("#endDateFragment").on("dp.change", function (e) {
            $('#startDatePicker').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>

<script>$('.file-upload').file_upload();</script>

<script>
    $('#startImmediate').on("click", function (){
        if($("#startImmediate").is(':checked')) {
            $("#startDateFragment").hide();
        }else {
            $("#startDateFragment").show();
        }
    });
</script>
